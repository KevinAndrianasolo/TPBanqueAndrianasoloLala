<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                    </f:viewParam>
                </f:metadata>
            </ui:define>

            <ui:define name="top">
                Modification du nom
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <h:panelGrid columns="3">
                        Nouveau nom :
                        <h:inputText id="nom" size="3" value="#{modificationNom.compte.nom}"
                                     required="true"
                                     requiredMessage="Nom requis"
                                     converterMessage="Le nom est une chaine de caractÃ¨re"/>
                        <h:message for="nom"/>
                    </h:panelGrid>
                    <h:commandButton value="Valider" action="#{modificationNom.update()}"/>
                </h:form>
                <h:messages/>
            </ui:define>

        </ui:composition>

    </body>
</html>
