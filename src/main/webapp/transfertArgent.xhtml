<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./WEB-INF/templates/template_default.xhtml">

            <ui:define name="top">
                Transfert d'argent
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <div>
                        <h:outputLabel value="Compte bancaire source" for="idSource"/>
                        <h:inputText id="idSource" value="#{transfertArgent.idSource}"/>

                    </div>
                    <div>
                        <h:outputLabel value="Compte bancaire destinataire" for="idDestinataire"/>
                        <h:inputText id="idDestinataire" value="#{transfertArgent.idDestinataire}"/>

                    </div>
                    <div>
                        <h:outputLabel value="Solde" for="solde"/>
                        <h:inputText id="solde" value="#{transfertArgent.solde}"/>

                    </div>
                    <h:commandButton value="Valider" action="#{transfertArgent.effectuerTransfert()}"/>
                    <br/>
                    <h:message for="idSource" style = "color:red"/>
                    <h:message for="idDestinataire" style = "color:red"/>
                    <h:message for="solde" style = "color:red"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
