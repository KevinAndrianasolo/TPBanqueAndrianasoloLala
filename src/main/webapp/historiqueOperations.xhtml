<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./WEB-INF/templates/template_default.xhtml">
            <ui:define name="metadata">
                <f:metadata>
                    <f:viewParam name="idCompte" value="#{historiqueOperations.idCompte}" required="true">
                        <f:viewAction action="#{historiqueOperations.loadCompteBancaire}"/>

                    </f:viewParam>
                </f:metadata>
            </ui:define>
            <ui:define name="top">
                Historiques opérations
            </ui:define>

            <ui:define name="content">
                <f:view>

                    <h:form>
                        <h1><h:outputText value="Liste des opérations pour #{historiqueOperations.compte.nom}"/></h1>
                        <p:dataTable value="#{historiqueOperations.allOperations}" var="item"
                                     paginator="true"
                                     rows="10"
                                     rowsPerPageTemplate="2,4,8,10"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     >
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Opération ID"/>
                                </f:facet>
                                 <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Description"/>
                                </f:facet>
                                <h:outputText value="#{item.description}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Date opération"/>
                                </f:facet>
                                <h:outputText value="#{item.dateOperation}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Montant"/>
                                </f:facet>
                                <h:outputText value="#{item.montant}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                    <h:messages/>
                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
