<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./WEB-INF/templates/template_default.xhtml">
            <ui:define name="metadata">
                <f:metadata>
                    <f:viewParam name="idCompte" value="#{depotRetraitArgent.idCompte}" required="true">
                        <f:viewAction action="#{depotRetraitArgent.loadCompteBancaire}"/>

                    </f:viewParam>
                </f:metadata>
            </ui:define>
            <ui:define name="top">
                Dépot / Retrait argent
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <h:panelGrid columns="3">
                        Montant à déposer/retirer : 
                        <h:inputText id="montant" size="3" value="#{depotRetraitArgent.montant}"
                                     required="true"
                                     requiredMessage="Montant requis"
                                     converterMessage="Le montant est un nombre entier"/>
                        <h:message for="montant"/>
                    </h:panelGrid>
                    <h:commandButton value="Valider" action="#{depotRetraitArgent.update()}"/>
                </h:form>
                <h:messages/>
            </ui:define>

        </ui:composition>

    </body>
</html>
