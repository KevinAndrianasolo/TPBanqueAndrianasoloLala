<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./WEB-INF/templates/template_default.xhtml">

            <ui:define name="top">
                Création d'un nouveau compte
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <h:panelGrid columns="3">
                        Nom 
                        <h:inputText id="nom" size="3" value="#{ajoutCompte.nom}"
                                     required="true"
                                     requiredMessage="Nom requis"
                                     converterMessage="Le nom est une chaine de caractère"/>
                        <h:message for="nom"/>
                        Solde de départ: 
                        <h:inputText id="solde" size="3" value="#{ajoutCompte.solde}"
                                     required="true"
                                     requiredMessage="Solde requis"
                                     validatorMessage="Le solde ne doit pas être une valeur négative"
                                     converterMessage="Le solde est un nombre entier"/>
                        <h:message for="solde"/>
                    </h:panelGrid>
                    <h:commandButton value="Valider" action="#{ajoutCompte.creerCompte()}"/>
                </h:form>
                <h:messages/>
            </ui:define>

        </ui:composition>

    </body>
</html>
